name: Sync to Hugging Face Hub
on:
  push:
    branches: [streamlitv2]  # <--- CHANGE 1: Listen to your specific branch

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: shub-230
          SPACE_NAME: DeepAffinity-Multimodal
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          # CHANGE 2: This command takes your current branch (streamlitv2) 
          # and forces it into the 'main' branch of Hugging Face.
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME HEAD:main